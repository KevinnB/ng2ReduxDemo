<ngr-loading-indicator [loading]="(loading | async)">
  <div class="text-right">
    <button (click)="reload()" class="btn btn-default"><i class="fa fa-refresh"></i><span class="sr-only">Reload</span></button>
  </div>
  <p class="text-danger" *ngIf="(error | async)">Error: {{ error | async }}</p>
  <br>
  <div *ngFor="let user of users | async">
    <ngr-user-card [user]="user" [size]="size"></ngr-user-card>
  </div>
</ngr-loading-indicator>
